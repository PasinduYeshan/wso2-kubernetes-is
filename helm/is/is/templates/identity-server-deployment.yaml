apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2is-deployment
  namespace : {{ .Values.namespace }}
spec:
  replicas: 2
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: wso2is-deployment
    spec:
      containers:
      - name: wso2is
        image: docker.io/pasinduyeshan/is5.7u:latest
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - nc -z localhost 9443
          initialDelaySeconds: 250
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 9443
          initialDelaySeconds: 250
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
              command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/wso2server.sh stop']
        imagePullPolicy: Always
        securityContext:
          runAsUser: 802
        ports:
        - containerPort: 9763
          protocol: TCP
        - containerPort: 9443
          protocol: TCP
        volumeMounts:
        - name: identity-server-conf-axis2
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/axis2
      serviceAccountName: {{ .Values.svcaccount }}
      imagePullSecrets:
      - name: wso2creds
      volumes:
      - name: identity-server-conf-axis2
        configMap:
          name: identity-server-conf-axis2
